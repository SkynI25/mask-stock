<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width">
    <title>Mask-Stock</title>
</head>
<body>
    <div id="progress_loading">
    </div>
    <header class="header">
        <div class="header-inner">
            <div class="title">
                <h1><a href="">현재 마스크 재고</a></h1>
            </div>
            <div class="category">
                <ul>
                    <li><a class="near" href="#near">근처</a></li>
                    <li><a class="search" href="#search">검색</a></li>
                    <li><a class="FAQ" href="#faq">FAQ</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="pharmacy-total">
            <h2 class="pharmacy-count">판매처 : </h2>
            <div class="pharmacy-data">
                <div class="select-distance">
                    <select id="distance-rad">
                        <option value="500">반경 500m</option>
                        <option value="1000">반경 1000m</option>
                        <option value="1500">반경 1500m</option>
                        <option value="2000">반경 2000m</option>
                        <option value="3000">반경 3000m</option>
                        <option value="4000">반경 4000m</option>
                        <option value="5000">반경 5000m</option>
                    </select>
                </div>
                <div class="sort-type">
                    <input type="radio" id="distance" name="sort_type" value="distance" checked="checked">
                    <label for="distance">거리순</label>
                    <input type="radio" id="stock" name="sort_type" value="stock">
                    <label for="stock">재고순</label>
                </div>
                <button id="update">위치 및 재고<br>업데이트</button>
            </div>
        </div>
        <ul class="pharmacy-list">
            <h2>안내말씀 드립니다.</h2>
            <p>현재 마스크 재고 API가 운영 중단 됨에 따라 현 서비스는 운영되지 않고 있습니다.
                불편함을 드려 죄송합니다.</p>
            <p>추후에 더 나은 서비스로 다시 찾아뵙겠습니다.</p>
        </ul>
    </div>
    <footer class="footer">
        <div class="footer-inner">
            <div class="copyright">
                <p>Copyright &copy; <a href="https://github.com/SkynI25">SkynI25</a> | Git repository: <a href="https://github.com/SkynI25/mask-stock">mask-stock</a></p>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=qfhg32zllv"></script>
    <script src="./public/index_bundle.js"></script>
</body>
</html>
